<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected notebook</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/6c74d8cd70.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><h2>Documents</h2></header>
    <nav>
        <div class="user">
            <i class="fa-solid fa-user-circle"></i>
            <p>Username</p>
        </div>
        <div class="settings">
            <i class="fa-solid fa-cog"></i>
            <p>Settings</p>
        </div>
        <div class="logout">
            <i class="fa-solid fa-sign-out"></i>
            <p>Logout</p>
        </div>
    </nav>
    <div class="doc-container">
        <div class="action-container">
            <i class="action-icon fa-solid fa-file-circle-plus" onclick="NewDoc()"></i>
            <div class="action-text">New</div>
        </div>
        <div class="action-container">
            <i class="action-icon fa-solid fa-book" onclick="OpenDoc()"></i>
            <div class="action-text">Document 1</div>
        </div>
    </div>


</body>
</html>
