<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected notebook</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/6c74d8cd70.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><h2>Documents</h2></header>
    <div class="tools">
        <div class="user">
            <a class=" tool-icon fa-solid fa-user-circle"></a>
            <p class = 'tool-text user-name'>Username</p>
        </div>
        <div class="logout" onclick="Logout()">
            <a class="tool-icon fa-solid fa-sign-out"></a>
            <p class="tool-text">Logout</p>
        </div>
    </div>

    <div class="doc-container">
        <div class="action-container">
            <i class="action-icon fa-solid fa-file-circle-plus" onclick="NewDoc()"></i>
            <div class="action-text">New</div>
        </div>
    </div>


</body>
</html>
