<!DOCTYPE html>
<html lang="En">
<head>
  <meta charset="UTF-8">
  <title> Editor </title>
  <link rel="stylesheet" type="text/css" href="editor.css" title="style" />
  <script src="editor.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>
            Create a Document
        </h1>
    </header>

    <div class = "action-header">
        <div class = "option-container">
            <select name="Font Style" id="style" class = "default-option" onchange ="SetStyle(this)">Select Font
                <option selected value="Calibri">Calibri</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Impact">Impact</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Brush Script MT">Brush Script MT</option>
                <option value="Lucida Handwriting">Lucida Handwriting</option>
                <option value="Monotype Corsiva">Monotype Corsiva</option>
                <option value="Garamond">Garamond</option>
                <option value="Bookman Old Style">Bookman Old Style</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                <option value="MS Serif">MS Serif</option>
                <option value="MS Sans Serif">MS Sans Serif</option>
                <option value="Symbol">Symbol</option>
                <option value="Webdings">Webdings</option>
                <option value="Wingdings">Wingdings</option>
                <option value="Wingdings 2">Wingdings 2</option>
                <option value="Wingdings 3">Wingdings 3</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Arial Narrow">Arial Narrow</option>
                <option value="Arial Rounded MT Bold">Arial Rounded MT Bold</option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Century Schoolbook">Century Schoolbook</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Gill Sans MT">Gill Sans MT</option>
                <option value="Gill Sans MT Condensed">Gill Sans MT Condensed</option>
                <option value="Gill Sans MT Ext Condensed Bold">Gill Sans MT Ext Condensed Bold</option>
                <option value="Goudy Old Style">Goudy Old Style</option>
                <option value="Haettenschweiler">Haettenschweiler</option>
                <option value="Lucida Bright">Lucida Bright</option>
                <option value="Maiandra GD">Maiandra GD</option>
                <option value="Microsoft Sans Serif">Microsoft Sans Serif</option>
                <option value="Mistral">Mistral</option>
                <option value="Modern No. 20">Modern No. 20</option>
            </select>

            <select name="Font Color" id="color" class = "default-option" onchange ="SetColor(this)">Select Color
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Orange">Orange</option>
                <option value="Purple">Purple</option>
                <option value="Pink">Pink</option>
                <option value="White">White</option>
                <option value="Gray">Gray</option>
                <option value="Silver">Silver</option>
            </select>

            <select name="Font Size" id="size" class = "default-option" onchange ="SetSize(this)">Select Size
                <option value="8">8</option>
                <option value="9">10</option>
                <option value="10">10</option>
                <option selected value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
                <option value="32">32</option>
                <option value="34">34</option>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="40">40</option>
                <option value="42">42</option>
                <option value="44">44</option>
                <option value="46">46</option>
                <option value="48">48</option>
                <option value="50">50</option>
                <option value="52">52</option>
                <option value="54">54</option>
                <option value="56">56</option>
                <option value="58">58</option>
                <option value="60">60</option>
                <option value="62">62</option>
                <option value="64">64</option>
                <option value="66">66</option>
                <option value="68">68</option>
                <option value="70">70</option>
                <option value="72">72</option>
                <option value="74">74</option>
                <option value="76">76</option>
                <option value="78">78</option>
                <option value="80">80</option>
                <option value="82">82</option>
                <option value="84">84</option>
                <option value="86">86</option>
                <option value="88">88</option>
                <option value="90">90</option>
                <option value="92">92</option>
                <option value="94">94</option>
                <option value="96">96</option>
                <option value="98">98</option>
                <option value="100">100</option>

            </select>

            <button id="bold" class = "default-button" onclick="ToggleBold()">Bold</button>
            <button id="italic" class = "default-button" onclick="ToggleItalic()">Italic</button>
            <button id="underline" class = "default-button" onclick="ToggleUnderline()">Underline</button>
            <button id="strike" class = "default-button" onclick="ToggleStrike()">Strike</button>
            <button id="left" class = "default-button" onclick="SetLeft()">Left</button>
            <button id="center" class = "default-button" onclick="SetCenter()">Center</button>
            <button id="right" class = "default-button" onclick="SetRight()">Right</button>

        </div>
        <div class = "action-container">
            <button id ="edit" class = "default-button edit-button save-button" onclick="ToggleEdit(this)">Edit</button>
            <!-- <button id="save" class = "default-button save-button">Save</button> -->
            <button id="import" class = "default-button import-button">Import</button>
            <button id="upload" class = "default-button upload-button">Upload</button>
        </div>

    </div>



    <div class = "text-wrapper">
        <!-- <textarea id="text" rows="58" cols="100"></textarea> -->
        <h1 class = "header" onclick = "StartEdit(this)">Template Header</h1>
        <p class = "paragraph" onclick = "StartEdit(this)">Template Paragraph</p>
    </div>

    <!-- <footer>
        <p>

    </footer> -->

</body>
</html>
